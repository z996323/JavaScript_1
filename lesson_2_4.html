<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function sum(a, b) {
            return a + b
        }
        function subtract(a, b) {
            return a - b
        }
        function division(a, b) {
            return a / b
        }
        function multiply(a, b) {
            return a * b
        }
        alert(sum(5, 6))
        alert(subtract(5, 6))
        alert(division(5, 6))
        alert(multiply(5, 6))

    </script>
</body>

</html>
