<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = +prompt('Введите число');
        switch (a) {
            case 2:
                alert('Введенное значение больше');
                break;
            case 3:
                alert('Введенное значение больше');
                break;
            case 4:
                alert('Введенное значение больше');
                break;
            case 5:
                alert('Угадали');
                break;
            case 6:
                alert('Введенное значение меньше');
                break;
            default:
                alert('Введенное число значительно больше загаданного')
        }
    </script>
</body>

</html>
