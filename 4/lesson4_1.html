<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function getDigitsOfNumber(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Значение аргумента должно быть в диапазоне от 0 до 999');
                return {};
            }
            return {
                units: num % 10,
                hundereds: Math.floor(num / 100),
                tens: Math.floor(num / 100) % 10,
            }
        }
        console.log(getDigitsOfNumber(555));

    </script>
</body>

</html>
